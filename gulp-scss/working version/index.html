<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/index.css" />
  <title>BlackJack</title>
</head>
<body>
  <div id="dealer-hand" class="hand">
    <div id ="scoredealer" class="score">Score: ?</div>
    <div class="cards" id="cardsdealer">
      
      <div class="card face-revers" id="redundant"></div>
    </div>
  </div>
  
  <div class="table"></div>

  <div id="player-hand" class="hand">
    <div class="cards" id="cardsplayer">
      
    </div>
    <div id="scoreplayer" class="score">Score: 0</div>
    <div class="hand-controls">
      <button class="js-hit" id="hit">HIT</button>
      <button class="js-stand" id="stay">STAND</button>
    </div>
  </div>

  <script src="/js/card.js"></script>
  <script src="/js/deck.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
